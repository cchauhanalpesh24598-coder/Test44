name: Build MKNotes APK

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    name: Build Debug & Release APK
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up JDK 17 (required for AGP 8.1.4)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Download Gradle 8.4 and generate wrapper JAR
      #    (gradle-wrapper.jar is missing from repo - generate it here)
      - name: Generate Gradle 8.4 Wrapper JAR
        run: |
          # Download Gradle 8.4 binary zip
          wget -q https://services.gradle.org/distributions/gradle-8.4-bin.zip -O /tmp/gradle-8.4-bin.zip

          # Extract to /tmp
          unzip -q /tmp/gradle-8.4-bin.zip -d /tmp/gradle-dist

          # Use Gradle 8.4 to generate the wrapper (creates gradle-wrapper.jar)
          cd MKNotes
          /tmp/gradle-dist/gradle-8.4/bin/gradle wrapper --gradle-version 8.4 --distribution-type bin

          echo "âœ… Gradle wrapper generated:"
          ls -lh gradle/wrapper/

      # 4. Make gradlew executable
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
        working-directory: MKNotes

      # 5. Cache Gradle dependencies
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      # 6. Build Debug APK
      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace --no-daemon
        working-directory: MKNotes

      # 7. Build Release APK (unsigned)
      - name: Build Release APK
        run: ./gradlew assembleRelease --stacktrace --no-daemon
        working-directory: MKNotes

      # 8. Upload Debug APK
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: MKNotes-debug
          path: MKNotes/app/build/outputs/apk/debug/*.apk
          retention-days: 30

      # 9. Upload Release APK
      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: MKNotes-release
          path: MKNotes/app/build/outputs/apk/release/*.apk
          retention-days: 30

