name: Build APK

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Generate Debug Keystore
        run: |
          mkdir -p $HOME/.android
          keytool -genkeypair \
            -keystore $HOME/.android/debug.keystore \
            -storepass android \
            -alias androiddebugkey \
            -keypass android \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -dname "CN=Android Debug,O=Android,C=US"

      - name: Download Gradle Wrapper JAR
        run: |
          mkdir -p MKNotes/gradle/wrapper
          curl -L -o MKNotes/gradle/wrapper/gradle-wrapper.jar \
            "https://github.com/nickmcdonnough/gradle-wrapper-jar/raw/main/gradle-wrapper.jar"

      - name: Make gradlew executable
        working-directory: MKNotes
        run: chmod +x gradlew

      - name: Build Debug APK
        working-directory: MKNotes
        run: ./gradlew assembleDebug --no-daemon --stacktrace
        env:
          GRADLE_OPTS: "-Dorg.gradle.daemon=false -Xmx2048m"

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: MKNotes-debug
          path: MKNotes/app/build/outputs/apk/debug/*.apk
          retention-days: 30
